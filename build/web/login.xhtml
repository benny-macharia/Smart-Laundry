<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <h:head>
        <title>Facelet Title</title>
        <style>
            .main{
                display: flex;
                justify-content: center; 
                align-items: center; 
            }
        </style>
    </h:head>
    <h:body>
        <div class="main">
        <h:form styleClass="form">
        <h:outputText value="Log in" styleClass="form-title"/><br/><br />
        
        <h:inputText styleClass="input" value="#{login.username}">
            <f:passThroughAttribute name="placeholder" value="Username"></f:passThroughAttribute>
        </h:inputText>

        
        <h:inputSecret styleClass="input" value="#{login.password}">
            <f:passThroughAttribute name="placeholder" value="Password" />
        </h:inputSecret>

        
        <h:commandButton styleClass="button" value="Log in" action="home.xhtml" />
    </h:form>
       </div>
    </h:body>
</html>
