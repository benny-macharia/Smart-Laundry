<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <h:head>
        <title>Facelet Title</title>
        <style>
            .table-spacing {
    border-collapse: separate;
    border-spacing: 10px;
    margin: auto; /* Center the table */
    width: 80%; /* Set the desired width */
}

.table-spacing th, .table-spacing td {
    border: 1px solid #dddddd;
    padding: 8px;
    text-align: center; /* Center the text */
}

.table-spacing th {
    background-color: #f2f2f2;
}
        </style>
        
    </h:head>
    <h:body>
       <div class="header">
        <h:outputLink value="home.xhtml">Smart Laundry</h:outputLink>
        <div>
            <h:outputLink style="margin-right: 20px" value="basketRegistration.xhtml">Basket Registration</h:outputLink>
            <h:outputLink style="margin-right: 20px" value="collections.xhtml">Collections</h:outputLink>
            <h:outputLink style="margin-right: 20px" value="reports.xhtml">Reports</h:outputLink>
            <h:outputLink value="profile.xhtml" >User profile</h:outputLink>
        </div>
    </div>
        
        <h:dataTable value="#{reportGenerator.reports}" var="report" styleClass="table-spacing">
    <h:column>
        <f:facet name="header">Report ID</f:facet>
        #{report.id}
    </h:column>
    <h:column>
        <f:facet name="header">Basket ID</f:facet>
        #{report.basketId}
    </h:column>
    <h:column>
        <f:facet name="header">Date</f:facet>
        #{report.date}
    </h:column>
    <h:column>
        <f:facet name="header">Last Reading</f:facet>
        #{report.lastReading}
    </h:column>
    <h:column>
        <f:facet name="header">Current Reading</f:facet>
        #{report.currentReading}
    </h:column>
    <h:column>
        <f:facet name="header">Amount Added</f:facet>
        #{report.amountAdded}
    </h:column>
</h:dataTable>
        
         

    </h:body>
</html>
