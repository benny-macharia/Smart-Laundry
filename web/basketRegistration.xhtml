<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <h:head>
        <title>Facelet Title</title>
        <style>
            .register-title{
            display: flex;
            align-items: center; 
            margin-top: 30px; 
            margin-left: 20px;
            font-weight: bold; 
            font-size: 30px; 
        }
        </style>
    </h:head>
    <h:body>
        <div class="header">
        <h:outputLink value="home.xhtml">Smart Laundry</h:outputLink>
        <div>
            <h:outputLink style="margin-right: 20px" value="basketRegistration.xhtml">Basket Registration</h:outputLink>
            <h:outputLink style="margin-right: 20px" value="collections.xhtml">Collections</h:outputLink>
            <h:outputLink style="margin-right: 20px" value="reports.xhtml">Reports</h:outputLink>
            <h:outputLink value="profile.xhtml" >User profile</h:outputLink>
        </div>
    </div>
        <div class="register-title">
            <outputText value="Add your basket to our app"></outputText>
        </div>
        
        <div class="r-form">
        <div class="registration-form">
            <h:form>
                
                
                <h:inputText styleClass="r-input" value="#{basketRegistrationBean.b_name}">
            <f:passThroughAttribute name="placeholder" value="Name"></f:passThroughAttribute>
        </h:inputText>

              
                <h:inputText styleClass="r-input" value="#{basketRegistrationBean.b_capacity}">
            <f:passThroughAttribute name="placeholder" value="Capacity" />
        </h:inputText>

        
                <h:commandButton styleClass="r-button" value="Register" action="#{basketRegistrationBean.register()}" />
            </h:form>
        </div>
        </div>
       
        
  
    </h:body>
</html>
